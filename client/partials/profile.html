<h1>{{username}}</h1>
<br>
<img src="{{photo}}">

<br>
<h3>Search:</h3>
<input type="text" ng-model="query" />
<br>
<h3>Type?</h3>
<select ng-model="type" ng-options="type.name for type in types"></select>
<br>
<button type="submit" class="btn btn-primary" ng-click="getArtist(query, type.name)">click</button>
<div ng-repeat="x in allRelated">
{{x.name}}
</div>
